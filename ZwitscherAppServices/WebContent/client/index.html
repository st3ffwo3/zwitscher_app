<!DOCTYPE html> 
<html> 
	<head> 
	<title>Zwitscher</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="css/jqm-datebox.min.css" />
	<link rel="stylesheet" href="css/zwitscher.min.css" />
	<link rel="stylesheet" href="css/base.css" />
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/jqm-datebox.core.min.js"></script>
	<script src="js/jqm-datebox.mode.slidebox.min.js"></script>
	<script src="js/jquery.mobile.datebox.i18n.de.utf8.js"></script>
	<script src="js/zwitscher.js"></script>
</head> 
<body> 

<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header" id="search_header" data-position="inline"> 
		<a href="#new" data-icon="plus" data-rel="dialog">Erstellen</a>
		<h1>Suche</h1>
		<a href="#config" data-icon="gear" data-rel="dialog">Optionen</a>
	</div>
	<div id="message"></div>

	<div data-role="content">
		<div class="ui-body ui-body-a ui-corner-all">
			<input type="search" name="search" id="q" value="" />
			<a href="#" id="search" data-role="button" >Suchen</a>
		</div>
		<div id="result_container" class="ui-body ui-body-a ui-corner-all" style="display: none;">
			<ul data-role="listview" data-theme="a"  id="results"></ul>
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Zwitscher</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="config">
	<div data-role="header">
		<h1>Optionen</h1>
		<a href="#" id="reset" data-icon="back" data-role="button">Reset</a>
	</div><!-- /header -->

	<div data-role="content" data-theme="d">
		<ul data-role="listview" data-inset="true">	
			<li role="heading" data-role="list-divider">
				<h2>Suche</h2>
			</li>
			<li data-role="fieldcontain">
				<label for="slider">Max. Anzahl</label>
				<input type="range" name="slider" id="slider" value="25" 
					min="5" max="100" step="5" data-highlight="true" />
			</li>
			<li data-role="fieldcontain">	
				<label for="date">bis zum</label>
				<input name="date" id="date" type="date" data-role="datebox"
					data-options='{"mode": "slidebox", "themeDatePick" : "e", "themeDateHigh" : "a", "beforeToday" : true, "useFocus": true, "useButton": true, "overrideDateFormat":"%Y-%m-%d 00:00:00"}'>
			</li>
		</ul>
		<a href="#" data-icon="check" data-rel="back" data-role="button">Fertig</a>
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Zwitscher</h4>
	</div><!-- /footer -->
</div><!-- /page popup -->

<div data-role="page" id="new">
	<div data-role="header">
		<h1>Neuer Eintrag</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="d">
		<form action="#" method="post" id="new_message" class="ui-body ui-body-a ui-corner-all">
			<fieldset>
				<label for="author">Author:</label>
				<input type="text" name="author" id="author" value=""  />
				<label for="message">Nachricht:</label>
				<input type="text" name="message" id="message" value=""  />
				<label for="link">Link:</label>
				<input type="url" name="link" id="link" value=""  />
				<input type="hidden" name="source" id="source" value="ZWITSCHER" />
				<input type="hidden" name="objectType" id="objectType" value="MESSAGE" />
				<button type="submit" data-theme="b" name="submit" value="submit-value">Submit</button>
			</fieldset>
		</form>
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Zwitscher</h4>
	</div><!-- /footer -->
</div><!-- /page popup -->

</body>
</html>
