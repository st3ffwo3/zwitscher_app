# defines the location of the jboss 6 installation
jboss6.dir=
jboss6.server.name=zwitscher_app
jboss6.server.dir=${jboss6.dir}/server/${jboss6.server.name}
jboss6.deploy.dir=${jboss6.server.dir}/deploy/

# defines the location of the jboss 7 installation
jboss7.dir=
jboss7.server.name=
jboss7.server.dir=${jboss7.dir}/standalone
jboss7.deploy.dir=${jboss7.server.dir}/deployments/

# defines the jboss version
jboss.version=6

# defines compile parameter
compile.debug=off
compile.fork=off
compile.verbose=off
compile.antruntime=off
compile.encoding=UTF-8

# defines basic global parameter
repo.root.dir=../..
project.root.dir=..
libraries.dir=${repo.root.dir}/basic_apis/BasicLibraries
libraries.cache.dir=${libraries.dir}/dev-cache
build.env.dir=${project.root.dir}/ZwitscherAppBuildEnv
build.env.dist.dir=${build.env.dir}/distribution

# defines junit global parameter
junit.tests.output.dir=${build.env.dist.dir}/junit/tests
junit.report.output.dir=${build.env.dist.dir}/junit/report
junit.execution.encoding=${compile.encoding}

# defines checkstyle global parameter
checkstyle.output.dir=${build.env.dist.dir}/checkstyle

# defines javadoc global parameter
javadoc.output.dir=${build.env.dist.dir}/javadoc
javadoc.execution.encoding=${compile.encoding}

# defines source / binary directories
build.dir=${build.env.dist.dir}/build
src.dir.default=src
src.dir.generated=gen-src
